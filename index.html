<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Character Counter</title>
</head>
<body>
    <!-- 
        TODO: 
        - implement a couple divs to hold the input and the output area
        - use p, input, and label tagss
    -->
    <div class="container">
        <div class="inputs">
            <label for="haystack" class="haystack">Haystack</label>
            <input type="text" name="haystack" class="haystack" placeholder="string to search">

            <label for="needle" class="needle">Needle</label>
            <input type="text" name="needle" class="needle">
        </div>
        <div class="buttons">
            <button class="search-btn">Search</button>
            <button class="all-btn">Total Counts</button>
        </div>
        <div class="output-area">
            <p class="output"></p>
        </div>
    </div>
</body>
</html>
